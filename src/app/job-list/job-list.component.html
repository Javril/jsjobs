<div class="panel panel-warning" *ngFor="let job of jobs">
  <div class="panel-heading">
    <h3 class="panel-title">{{job.title}}</h3>
    <div>{{job.company}} - {{job.city}} - {{job.zipcode}}</div>
  </div>
  <div class="panel-body">
    {{job.description}}
  </div>
  <div class="panel-footer panel-warning clear">parue le {{job.publishdate}}</div>
</div>

<div *ngIf="error">
  <pre>{{ error | json }}</pre>
</div>
